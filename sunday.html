<script>
    // Simple function to load the saved Sunday plan from localStorage
    function loadSundayPlan() {
        const savedSundayPlan = localStorage.getItem('sundayPlan');
        if (savedSundayPlan) {
            const sundayPlan = JSON.parse(savedSundayPlan);
    
            // Loop through 24 hours and update the hour blocks
            for (let i = 0; i < 24; i++) {
                const block = document.getElementById(`sunday-${i}`);
                block.innerHTML = sundayPlan[`hour-${i}`] || 'Free Time'; // Use saved data or default to 'Free Time'
            }
        }
    }
    
    // Call this function to load the plan when the page is ready
    document.addEventListener('DOMContentLoaded', loadSundayPlan);
